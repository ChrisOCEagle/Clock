<!DOCTYPE html>
<HTML>
    <head>
        <title>Clocks!!!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <div class="clock" id="digital">
            <div id="time">
                <div id="number"></div>
                <div id="hour"></div>
            </div>
            <div id="date"></div>
        </div>

        <div class="clock" id="analog">
            <div id="hours-container">
                <div id="hour-hand"></div>
            </div>
            <div id="minutes-container">
                <div id="minute-hand"></div>
            </div>
            <div id="seconds-container">
                <div id="second-hand"></div>
            </div>
            <div id="Hashmarks">
                <div id="twelve"></div>
                <div id="three"></div>
                <div id="six"></div>
                <div id="nine"></div>
                <div id="hashmarks">
                    <div id="one"></div>
                    <div id="two"></div>
                    <div id="four"></div>
                    <div id="five"></div>
                    <div id="seven"></div>
                    <div id="eight"></div>
                    <div id="ten"></div>
                    <div id="eleven"></div>
                </div>      
            </div>
        </div>

        <script type="text/javascript" src="./app.js"></script>
    </body>
</HTML>
