<!DOCTYPE html>
<HTML>
    <head>
        <title id="header-title" data-hour="12"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>
    <body>
        
        <div class="clock" id="digital">
            <div id="time">
                <div id="number"></div>
                <div id="hour"></div>
            </div>
            <div id="date">
                <div id="date-numbers"></div>
                <div id="timezone"></div>
            </div>
        </div>

        <div class="btn btn-switch" id="hour-choice" data-hour="12">
            <span id="twelve">12</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <span id="twenty-four">24</span>
            <span id="label">Hour Time</span>
        </div>

        <div id="clock-choice" data-timer="clock">
            <span id="digital-clock">Clock</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <span id="digital-timer">Timer</span>
        </div>

        <div class="clock" id="analog">
            <div id="hours-container">
                <div id="hour-hand"></div>
            </div>
            <div id="minutes-container">
                <div id="minute-hand"></div>
            </div>
            <div id="seconds-container">
                <div id="second-hand"></div>
            </div>
            <div class="hashmarks">
                <div class="twelve"></div>
                <div class="one" id="small-hashmarks"></div>
                <div class="two" id="small-hashmarks"></div>
                <div class="three"></div>
                <div class="four" id="small-hashmarks"></div>
                <div class="five" id="small-hashmarks"></div>
                <div class="six"></div>
                <div class="seven" id="small-hashmarks"></div>
                <div class="eight" id="small-hashmarks"></div>
                <div class="nine"></div>
                <div class="ten" id="small-hashmarks"></div>
                <div class="eleven" id="small-hashmarks"></div>
            </div>
        </div>

        <script type="text/javascript" src="./assets/javascript/app.js"></script>
    </body>
</HTML>
